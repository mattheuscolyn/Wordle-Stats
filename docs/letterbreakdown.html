<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://d3js.org/d3.v7.min.js"></script>
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-stats'></i>
      <span class="logo_name">Wordle Stats</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/letterbreakdown" class="active">
            <i class='bx bx-bar-chart-square' ></i>
            <span class="links_name">Letter Breakdown</span>
          </a>
        </li>
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/difficulty">
            <i class='bx bx-chart' ></i>
            <span class="links_name">Difficulty</span>
          </a>
        </li>
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/wordchecker">
            <i class='bx bx-spreadsheet' ></i>
            <span class="links_name">Word checker</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Letter Statistical Breakdown</span>
      </div>
    </nav>

    <div class="home-content">
      <div class="explanation">
        <p>Wordle is a word game in which you have six tries to guess a five letter word. 
          Below is a breakdown of the most common letters in the valid guesses for the game.
        </p>
      </div>
      <div>
        <select name="lettercounttype" id="lettercounttype" style="margin-left: 50px;" onchange=drawGraph()>
          <option value="totalcount">Total</option>
          <option value="letter1count">Letter 1</option>
          <option value="letter2count">Letter 2</option>
          <option value="letter3count">Letter 3</option>
          <option value="letter4count">Letter 4</option>
          <option value="letter5count">Letter 5</option>
        </select>
      </div>
      <div class="tooltip" style="margin-left: 50px;">
        <p style="font-size: 10pt; opacity: 0%;">Place Holder</p>
      </div>
      <div class="lettercountgraph">
        <svg width="1000" height="500"></svg>
        <script src="script.js"></script>
        <script>
        drawGraph()
        </script>
        </div>
    </div>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>

</body>
</html>
