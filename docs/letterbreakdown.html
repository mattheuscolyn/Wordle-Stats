<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://d3js.org/d3.v7.min.js"></script>
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">Wordle Stats</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/letterbreakdown" class="active">
            <i class='bx bx-bar-chart' ></i>
            <span class="links_name">Letter Breakdown</span>
          </a>
        </li>
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/difficulty">
            <i class='bx bx-box' ></i>
            <span class="links_name">Difficulty</span>
          </a>
        </li>
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/wordchecker">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Word checker</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Letter Statistical Breakdown</span>
      </div>
    </nav>

    <div class="home-content">
      <div>
        Wordle is a word game in which you have six tries to guess a five letter word. 
        Below is a breakdown of the most common letters in the valid guesses for the game.
      </div>
      <div>
        <select name="lettercounttype" id="lettercounttype" onchange=drawGraph()>
          <option value="totalcount">totalcount</option>
          <option value="letter1count">letter1count</option>
          <option value="letter2count">letter2count</option>
          <option value="letter3count">letter3count</option>
          <option value="letter4count">letter4count</option>
          <option value="letter5count">letter5count</option>
        </select>
      </div>
      <div class="lettercountgraph">
        <svg width="1600" height="700"></svg>
        <script src="script.js">drawBarGraph()</script>
        </div>
    </div>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>

</body>
</html>
