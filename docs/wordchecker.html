<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://d3js.org/d3.v7.min.js"></script>
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-stats'></i>
      <span class="logo_name">Wordle Stats</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/letterbreakdown">
            <i class='bx bx-bar-chart-square' ></i>
            <span class="links_name">Letter Breakdown</span>
          </a>
        </li>
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/difficulty">
            <i class='bx bx-chart' ></i>
            <span class="links_name">Difficulty</span>
          </a>
        </li>
        <li>
          <a href="https://mattheuscolyn.github.io/Wordle-Stats/wordchecker" class="active">
            <i class='bx bx-spreadsheet' ></i>
            <span class="links_name">Word checker</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Difficulty graph</span>
      </div>
    </nav>

    <div class="home-content">
      <div class="explanation">
        <p>test
        </p>     
      </div>
      <div class="wordchecker"></div>
    </div>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>

</body>
</html>
